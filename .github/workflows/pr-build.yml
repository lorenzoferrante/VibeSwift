name: PR Build

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  ios-build:
    name: Build iOS app (simulator)
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve package dependencies
        run: |
          xcodebuild \
            -project "VibeSwift.xcodeproj" \
            -scheme "VibeSwift" \
            -resolvePackageDependencies

      - name: Run SwiftExecEngine tests
        run: |
          swift test --package-path "SwiftExecEngine" --filter XcodeProjectFileGeneratorTests

      - name: Build for iOS Simulator (no signing)
        run: |
          set -eo pipefail
          xcodebuild \
            -project "VibeSwift.xcodeproj" \
            -scheme "VibeSwift" \
            -configuration Debug \
            -destination "generic/platform=iOS Simulator" \
            CODE_SIGNING_ALLOWED=NO \
            build
