name: TestFlight Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: testflight-release
  cancel-in-progress: false

jobs:
  release:
    name: Archive and upload to TestFlight
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      PROJECT_PATH: VibeSwift.xcodeproj
      SCHEME: VibeSwift

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Define archive paths
        run: |
          echo "ARCHIVE_PATH=$RUNNER_TEMP/VibeSwift.xcarchive" >> "$GITHUB_ENV"
          echo "EXPORT_PATH=$RUNNER_TEMP/export" >> "$GITHUB_ENV"

      - name: Prepare App Store Connect API key
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}
        run: |
          set -eu
          test -n "$ASC_KEY_ID"
          test -n "$ASC_ISSUER_ID"
          test -n "$ASC_PRIVATE_KEY"

          ASC_DIR="$HOME/.private_keys"
          mkdir -p "$ASC_DIR"
          ASC_KEY_PATH="$ASC_DIR/AuthKey_${ASC_KEY_ID}.p8"

          printf '%s\n' "$ASC_PRIVATE_KEY" > "$ASC_KEY_PATH"

          chmod 600 "$ASC_KEY_PATH"
          echo "ASC_KEY_PATH=$ASC_KEY_PATH" >> "$GITHUB_ENV"

      - name: Resolve package dependencies
        run: |
          xcodebuild \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -resolvePackageDependencies

      - name: Archive signed app
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          set -eo pipefail
          xcodebuild \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            -allowProvisioningUpdates \
            -authenticationKeyPath "$ASC_KEY_PATH" \
            -authenticationKeyID "$ASC_KEY_ID" \
            -authenticationKeyIssuerID "$ASC_ISSUER_ID" \
            clean archive

      - name: Export IPA
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          set -eo pipefail
          xcodebuild \
            -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist "ci/ExportOptions.plist" \
            -allowProvisioningUpdates \
            -authenticationKeyPath "$ASC_KEY_PATH" \
            -authenticationKeyID "$ASC_KEY_ID" \
            -authenticationKeyIssuerID "$ASC_ISSUER_ID"

      - name: Upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          set -eu
          IPA_PATH="$(echo "$EXPORT_PATH"/*.ipa)"
          test -f "$IPA_PATH"

          xcrun altool \
            --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$ASC_KEY_ID" \
            --apiIssuer "$ASC_ISSUER_ID"
